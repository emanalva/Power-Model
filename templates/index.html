<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power System Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-red-500 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-gray-500">
        <!-- Title -->
        <div class="flex items-center justify-center">
            <h1 class="">Power System Calculator</h1>
        </div>
        
        <!-- Input Form -->
        <form id="power-form" action="/calculate" method="POST" class="bg-gray-300 flex flex-col space-y-4">
            <!-- Voltage input -->
            <div class="flex space-x-2 items-center">
                <label for="voltage" class="">Enter Voltage:</label>
                <input type="text" name="voltage" placeholder="Voltage (V)" class="">
            </div>
            
            <!-- Current input -->
            <div class="flex space-x-2 items-center">
                <label for="current" class="">Enter Current:</label>
                <input type="text" name="current" placeholder="Current (A)" class="">
            </div>
            
            <!-- Resistor input -->
            <div class="flex space-x-2 items-center">
                <label for="resistor" class="">Enter Resistor Value:</label>
                <input type="text" name="resistor" placeholder="Resistance (Ω)" class="">
            </div>
            
            <!-- Power input -->
            <div class="flex space-x-2 items-center">
                <label for="power" class="">Enter Power:</label>
                <input type="text" name="power" placeholder="Power (W)" class="">
            </div>
            
        <!-- Connection type: Wye or Delta (buttons) -->
        <div class="flex space-x-2 items-center">
            <label for="connection" class="text-sm font-medium">Choose Configuration:</label>
            <div class="text-center">
                <button type="button" class="config-button wye-button bg-gray-200 text-black p-3 rounded-lg hover:bg-blue-300" data-value="wye">Wye (Y)</button>
                <button type="button" class="config-button delta-button bg-gray-200 text-black p-3 rounded-lg hover:bg-blue-300" data-value="delta">Delta (Δ)</button>
                <input type="hidden" name="connection" id="connection">
            </div>
        </div>

        <!-- Voltage type: Phase or Line (buttons) -->
        <div class="flex space-x-2 items-center">
            <label for="voltage_type" class="text-sm font-medium">Is Voltage Phase or Line?</label>
            <div class="text-center">
                <button type="button" class="voltage-button phase-button bg-gray-200 text-black p-3 rounded-lg hover:bg-blue-300" data-value="phase">Phase</button>
                <button type="button" class="voltage-button line-button bg-gray-200 text-black p-3 rounded-lg hover:bg-blue-300" data-value="line">Line</button>
                <input type="hidden" name="voltage_type" id="voltage_type">
            </div>
        </div>

        <!-- Current type: Phase or Line (buttons) -->
        <div class="flex space-x-2 items-center">
            <label for="current_type" class="text-sm font-medium">Is Current Phase or Line?</label>
            <div class="text-center">
                <button type="button" class="current-button phase-button bg-gray-200 text-black p-3 rounded-lg hover:bg-blue-300" data-value="phase">Phase</button>
                <button type="button" class="current-button line-button bg-gray-200 text-black p-3 rounded-lg hover:bg-blue-300" data-value="line">Line</button>
                <input type="hidden" name="current_type" id="current_type">
            </div>
        </div>

        <!-- Submit button -->
        <div class="text-center">
            <input type="submit" value="Calculate" class="bg-green-500 text-white p-3 rounded-lg hover:bg-green-600">
        </div>

        </form>
    </div>

    <!-- Results Div -->
    <div id="results"></div>

    <!-- Wye and Delta Combined Configuration Diagram -->
    <div class="flex-col justify-center">
        <h3 class="text-center">Wye and Delta Configurations</h3>
        <object id="wye_and_delta_diagram" type="image/svg+xml" data="static/diagrams/wye_and_delta_diagram.svg"></object>
    </div>

    <!-- Load the script to handle button selections -->
    <script src="{{ url_for('static', filename='js/button_handler.js') }}"></script>

    <!-- Load the script to handle SVG updates -->
    <script src="{{ url_for('static', filename='js/wye_delta_svg_handler.js') }}"></script>

</body>

</html>
