<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power System Visualization</title>
    <style>
        .diagram {
            border: 1px solid #ccc;
            margin: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Power System Calculator</h1>

    <!-- Input Form -->
    <form id="power-form" action="/calculate" method="POST">
        <!-- Voltage input -->
        <label for="voltage">Enter Voltage (optional):</label>
        <input type="text" name="voltage" placeholder="Voltage (V)"><br><br>
        
        <!-- Current input -->
        <label for="current">Enter Current (optional):</label>
        <input type="text" name="current" placeholder="Current (A)"><br><br>
        
        <!-- Resistor input -->
        <label for="resistor">Enter Resistor Value (optional):</label>
        <input type="text" name="resistor" placeholder="Resistance (Ω)"><br><br>

        <!-- Power input -->
        <label for="power">Enter Power (optional):</label>
        <input type="text" name="power" placeholder="Power (W)"><br><br>

        <!-- Connection type: Wye or Delta -->
        <label for="connection">Choose Configuration:</label>
        <select name="connection" required>
            <option value="wye">Wye (Y)</option>
            <option value="delta">Delta (Δ)</option>
        </select><br><br>
        
        <!-- Voltage type: Phase or Line -->
        <label for="voltage_type">Is Voltage Phase or Line?</label>
        <select name="voltage_type">
            <option value="phase">Phase</option>
            <option value="line">Line</option>
        </select><br><br>
        
        <!-- Current type: Phase or Line -->
        <label for="current_type">Is Current Phase or Line?</label>
        <select name="current_type">
            <option value="phase">Phase</option>
            <option value="line">Line</option>
        </select><br><br>
        
        <!-- Submit button -->
        <input type="submit" value="Calculate">
    </form>

    <!-- Results Div -->
    <div id="results"></div>

    <!-- Wye and Delta Combined Configuration Diagram -->
    <div class="diagram">
        <h3>Wye and Delta Configurations</h3>
        <object id="wye_and_delta_diagram" type="image/svg+xml" data="static/diagrams/wye_and_delta_diagram.svg"></object>
    </div>

    <!-- Link to formHandler.js -->
    <script src="{{ url_for('static', filename='js/form_handler.js') }}"></script>

    <!-- Load the script to handle SVG updates -->
    <script src="{{ url_for('static', filename='js/wye_delta_svg_handler.js') }}"></script>


</body>
</html>
