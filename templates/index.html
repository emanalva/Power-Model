<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power System Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <h1>Power System Calculator</h1>

    <!-- Input Form -->
    <form id="power-form" action="/calculate" method="POST">
        <!-- Voltage input -->
        <label for="voltage">Enter Voltage:</label>
        <input type="text" name="voltage" placeholder="Voltage (V)"><br><br>
        
        <!-- Current input -->
        <label for="current">Enter Current:</label>
        <input type="text" name="current" placeholder="Current (A)"><br><br>
        
        <!-- Resistor input -->
        <label for="resistor">Enter Resistor Value:</label>
        <input type="text" name="resistor" placeholder="Resistance (Ω)"><br><br>

        <!-- Power input -->
        <label for="power">Enter Power:</label>
        <input type="text" name="power" placeholder="Power (W)"><br><br>

        <!-- Connection type: Wye or Delta (buttons) -->
        <label for="connection">Choose Configuration:</label>
        <div class="button-group">
            <button type="button" class="config-button" data-value="wye">Wye (Y)</button>
            <button type="button" class="config-button" data-value="delta">Delta (Δ)</button>
            <input type="hidden" name="connection" id="connection">
        </div><br><br>

        <!-- Voltage type: Phase or Line (buttons) -->
        <label for="voltage_type">Is Voltage Phase or Line?</label>
        <div class="button-group">
            <button type="button" class="voltage-button" data-value="phase">Phase</button>
            <button type="button" class="voltage-button" data-value="line">Line</button>
            <input type="hidden" name="voltage_type" id="voltage_type">
        </div><br><br>

        <!-- Current type: Phase or Line (buttons) -->
        <label for="current_type">Is Current Phase or Line?</label>
        <div class="button-group">
            <button type="button" class="current-button" data-value="phase">Phase</button>
            <button type="button" class="current-button" data-value="line">Line</button>
            <input type="hidden" name="current_type" id="current_type">
        </div><br><br>
        
        <!-- Submit button -->
        <input type="submit" value="Calculate">
    </form>

    <!-- Results Div -->
    <div id="results"></div>

    <!-- Wye and Delta Combined Configuration Diagram -->
    <div class="diagram">
        <h3>Wye and Delta Configurations</h3>
        <object id="wye_and_delta_diagram" type="image/svg+xml" data="static/diagrams/wye_and_delta_diagram.svg"></object>
    </div>

    <!-- Load the script to handle button selections -->
    <script src="{{ url_for('static', filename='js/button_handler.js') }}"></script>

    <!-- Load the script to handle form submission -->
    <script src="{{ url_for('static', filename='js/form_handler.js') }}"></script>

    <!-- Load the script to handle SVG updates -->
    <script src="{{ url_for('static', filename='js/wye_delta_svg_handler.js') }}"></script>


</body>
</html>
