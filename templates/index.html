<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power System Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-white min-h-screen flex flex-col items-center justify-center p-6">
    <div class="bg-gray-400 rounded-lg p-6 space-y-4 w-full calculator-box mt-6">
        <!-- Title with Dark Mode Toggle -->
        <div class="flex items-center mb-4">
            <h1 class="text-lg font-bold">Power System Calculator</h1>
            <button id="toggle-dark-mode" class="ml-4 bg-gray-600 text-white p-2 rounded-lg hover:bg-gray-800">Toggle Dark Mode</button>
        </div>
        
        <!-- Input Form -->
        <form id="power-form" action="/calculate" method="POST" class="bg-gray-300 p-6 rounded-lg flex flex-col space-y-6">
            <!-- Voltage input -->
            <div class="flex space-x-4 items-center justify-center">
                <label for="voltage" class="w-40">Enter Voltage:</label>
                <input type="text" name="voltage" id="voltage" placeholder="Voltage (V)" class="rounded-lg p-2">
            </div>

            <!-- Current input -->
            <div class="flex space-x-4 items-center justify-center">
                <label for="current" class="w-40">Enter Current:</label>
                <input type="text" name="current" id="current" placeholder="Current (A)" class="rounded-lg p-2">
            </div>
            
            <!-- Resistor input -->
            <div class="flex space-x-4 items-center justify-center">
                <label for="resistor" class="w-40">Enter Resistor Value:</label>
                <input type="text" name="resistor" id="resistor" placeholder="Resistance (Ω)" class="rounded-lg p-2">
            </div>
            
            <!-- Power input -->
            <div class="flex space-x-4 items-center justify-center">
                <label for="power" class="w-40">Enter Power:</label>
                <input type="text" name="power" id="power" placeholder="Power (W)" class="rounded-lg p-2">
            </div>
            
        <!-- Connection type: Wye or Delta (buttons) -->
        <div class="flex space-x-4 items-center justify-center">
            <label for="connection" class="text-sm font-medium w-40">Choose Configuration:</label>
            <div class="text-center space-x-4">
                <button type="button" class="config-button wye-button bg-gray-200 text-black p-3 rounded-lg hover:bg-blue-300" data-value="wye">
                    Wye (Y)
                </button>
                <button type="button" class="config-button delta-button bg-gray-200 text-black p-3 rounded-lg hover:bg-blue-300" data-value="delta">
                    Delta (Δ)
                </button>
                <input type="hidden" name="connection" id="connection">
            </div>
        </div>

        <!-- Voltage type: Phase or Line (buttons) -->
        <div class="flex space-x-4 items-center justify-center">
            <label for="voltage_type" class="text-sm font-medium w-40">Is Voltage Phase or Line?</label>
            <div class="text-center space-x-4">
                <button type="button" class="voltage-button phase-button bg-gray-200 text-black p-3 rounded-lg hover:bg-blue-300" data-value="phase">
                    Phase
                </button>
                <button type="button" class="voltage-button line-button bg-gray-200 text-black p-3 rounded-lg hover:bg-blue-300" data-value="line">
                    Line
                </button>
                <input type="hidden" name="voltage_type" id="voltage_type">
            </div>
        </div>

        <!-- Current type: Phase or Line (buttons) -->
        <div class="flex space-x-4 items-center justify-center">
            <label for="current_type" class="text-sm font-medium w-40">Is Current Phase or Line?</label>
            <div class="text-center space-x-4">
                <button type="button" class="current-button phase-button bg-gray-200 text-black p-3 rounded-lg hover:bg-blue-300" data-value="phase">
                    Phase
                </button>
                <button type="button" class="current-button line-button bg-gray-200 text-black p-3 rounded-lg hover:bg-blue-300" data-value="line">
                    Line
                </button>
                <input type="hidden" name="current_type" id="current_type">
            </div>
        </div>

        <!-- Random Values Button -->
        <div class="text-center">
            <button type="button" id="random-values-button" class="bg-yellow-500 text-white p-3 rounded-lg hover:bg-yellow-600">
                Random Values
            </button>
        </div>

        <!-- Submit button -->
        <div class="text-center">
            <input type="submit" value="Calculate" class="bg-green-500 text-white p-3 rounded-lg hover:bg-green-600">
        </div>

        </form>
    </div>

    <!-- Results Div -->
    <div id="results" class="bg-blue-400 rounded-lg p-4 mt-4"></div>

    <!-- Wye and Delta Combined Configuration Diagram -->
    <div class="flex-col justify-center mt-4">
        <h3 class="text-center">Wye and Delta Configurations</h3>
        <object id="wye_and_delta_diagram" type="image/svg+xml" data="static/diagrams/wye_and_delta_diagram.svg"></object>
    </div>

    <script src="{{ url_for('static', filename='js/button_handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wye_delta_svg_handler.js') }}"></script>

</body>

</html>
